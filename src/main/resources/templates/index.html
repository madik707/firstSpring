<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment="site_content">
    <div class = "row mt-5">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{label.name}"></th>
                    <th th:text="#{label.price}"></th>
                    <th th:text="#{label.amount}"></th>
                    <th th:text="#{label.details}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "it : ${tovary}">
                    <td th:text = "${it.id}"></td>
                    <td th:text = "${it.name}"></td>
                    <td th:text = "${it.price}"></td>
                    <td th:text = "${it.amount}"></td>
                    <td th:text = "${it.countries!=null?it.countries.name + '/' + it.countries.code : '---'}"></td>
                    <td><a th:href="@{'/details/' + ${it.id}}" class="btn btn-info btn-sm" th:text="#{label.details}"></a>
                        <a th:href="@{'/delete/' + ${it.id}}" class="btn btn-danger btn-sm" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')" th:text="#{label.delete}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
