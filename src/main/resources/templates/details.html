<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
                <div class="form-group">
                    <label th:text="#{label.name}"></label>
                    <input type="text" class="form-control plain-text" th:value="${item.name}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.price}">
                    </label>
                    <input type="number" class="form-control plain-text" value="0" max="100000000" min="0"
                           th:value="${item.price}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.amount}">
                    </label>
                    <input type="number" class="form-control plain-text" value="0" max="1000000" min="0"
                           th:value="${item.amount}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}"></label>
                    <input type="text" class="form-control plain-text" value="0" max="1000000" min="0"
                           th:value="${item.countries.name}">
                </div>
            <div class="form-group">
                <a th:href="@{'/editItem/'+${item.id}}" class = "btn btn-success" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')" th:text="#{label.edit}"></a>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <table class="table table-stripped">
                    <tbody>
                    <tr th:each="cat: ${categories}">
                        <td th:text="${cat.name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
